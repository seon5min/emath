<script type="text/javascript">


$(function ()
{
	$(".append_btn").bind("click", function ( e )
	{
		$("#selectBox").empty();
		$("#selectBox").append($("#textField").val());
	});

	$(".enabled_btn").bind("click", function ( e )
	{
		$("#selectBox").trigger("enable");
	});

	$(".disabled_btn").bind("click", function ( e )
	{
		$("#selectBox").trigger("disable");
	});

	$(".focus_btn").bind("click", function ( e )
	{
		$("#selectBox").trigger("focus");
	});
	$("#selectBox").bind("change", function ( e )
	{
		//alert("!!!");
	});

	$(".attach_btn").bind("click", function ( e )
	{
		var selectHtml = '<select id="selectBox" style="width:200px""><option value="" selected>option1</option><option value="">option2</option><option value="">option3</option></select>';
		var selectObj = $(selectHtml);
		$(".attach_con").append(selectObj);
		addSelectBox(selectObj);
	});

});

function radioClick()
{
	alert("radioClick!!!!");
}

{
	alert("!!!!"+val);
}
