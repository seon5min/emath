<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>EBSMath</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/nanumbarungothic.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../css/default.css" />
<link rel="stylesheet" type="text/css" href="../../css/customSelectBox.css" />
<link type="text/css" rel="stylesheet" href="../../css/popup.css" />

<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/customSelectBox.js"></script>
</head>

<body>

<!-- content -->
<div class="popwrap" style="width:660px;">
	<div class="header">
		<h1><img src="../../images/popup/pop_logo.png" alt="EBSMath" /><span>오류신고</span></h1>
	</div>
	<div class="conwrap">
		<div class="error_wrap">

			<div class="error_conts">
				<p>잘못된 문항이나 오류가 있는 문항에 대하여 사용자 의견을 접수합니다.</p>
				<form>
					<table summary="">
						<caption>오류신고 리스트</caption>
						<colgroup>
							<col width="120">
							<col width="">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">문항정보</th>
								<td>1번문항</td>
							</tr>
							<tr>
								<th scope="row"><span><em>*</em> 제목</span></th>
								<td>
									<input type="text" name=""/>
								</td>
							</tr>
							<tr>
								<th scope="row"><span><em>*</em> 오류유형</span></th>
								<td>
									<span>
										<select style="width:161px">
											<option value="">조회순</option>
										</select>
									</span>
								</td>
							</tr>
							<tr>
								<th scope="row"><span><em>*</em> 오류내용</span></th>
								<td>
									<textarea rows="5" cols="5"></textarea>
								</td>
							</tr>
							<tr>
								<th scope="row"><span>파일첨부</span></th>
								<td>
									<div class="file_text-wrap">
										<!--여기에 첨부파일 내용 넣어주세요-->
										<p>오류capture.gif</p>
										<!--//여기에 첨부파일 내용 넣어주세요-->
										<div class="flie_wrap">
											<span class="file_button">
												<img src="../../images/btn/btn_file.png"alt="파일찾기"/>
												<input type="file">
											</span>
										</div>
									</div>
									<p class="guide">파일(jpg, gif, png, hwp, txt, doc, docx)만 업로드가 가능합니다. (최대 2MByte)</p>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>

			<div class="btn">
				<button><img src="../../images/btn/btn_declaration.png" alt="신고하기" /></button>
				<button><img src="../../images/btn/btn_cancel.png" alt="취소" /></button>
			</div>
		</div>
	</div>
	<button class="btn-close"><img src="../../images/btn/btn_close.png" alt="닫기" /></button>
</div>
<!-- //content -->

</body>
</html>
