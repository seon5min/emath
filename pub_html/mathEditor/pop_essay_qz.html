<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>EBSMath 주관식 입력 팝업</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/nanumbarungothic.css" />
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../css/default.css" />
<link rel="stylesheet" type="text/css" href="../../css/customSelectBox.css" />
<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
</head>

<body>

<!-- content -->
<div class="popwrap" style="width:600px;">
	<div class="header">
		<h1><img src="../../images/popup/pop_logo.png" alt="EBSMath" /></h1>
		<span class="btn-formula"><a href="#none"><img src="../../images/btn/btn_input_formula.png" alt="수식입력" /></a></span>
	</div>
	<div class="conwrap ans-essay">
		<div class="answrap">
			<div class="txtbox">
				<p class="tip">이곳에 정답을 입력하신 후 <span>[입력완료] 버튼</span>을 눌러주세요.<br/>정답 입력 중 오른쪽 <em>[수식입력] 버튼을 통해 수식입력이 가능</em>합니다.</p>
				<textarea name="" id="" cols="30" rows="10" onclick="$('.tip').hide();" onblur="$('.tip').show();"></textarea>
			</div>
			<div class="btn">
				<button><img src="../../images/btn/btn_rewrite.png" alt="다시입력" /></button>
				<button><img src="../../images/btn/btn_complete.png" alt="입력완료" /></button>
			</div>
		</div>
	</div>
	<button class="btn-close"><img src="../../images/btn/btn_close.png" alt="닫기" /></button>
</div>
<!-- //content -->

</body>
</html>
